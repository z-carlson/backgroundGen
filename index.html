<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Background Gen</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="gradient">
	<h1>Background Generator</h1>
	<input class="color1" type="color" name="color1" value="#ffa8ec">
	<input class="color2" type="color" name="color2" value="#9ec3ff">
	<div class="button-row">
		<button><img class='arrows' id='right' src="toRight.svg" alt="Gradient direction: to right"></button>
		<button><img class='arrows' id="left" src="toLeft.svg" alt="Gradient direction: to left"></button>
		<button><img class='arrows' id="down" src="down.svg" alt="Gradient direction: to down"></button>
		<button><img class='arrows' id="up"	src="up.svg" alt="Gradient direction: to up"></button>
	</div>
	<h2>Current CSS Background</h2>
	<h3></h3>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
